<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <title>ಇ-ಸಂಪನ್ಮೂಲಗಳು</title>

  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f8;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .card {
      padding: 40px 20px;
      color: white;
      font-size: 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
    }

    .red {
      background: #e74c3c;
    }

    .blue {
      background: #3498db;
    }
  </style>
</head>

<body>

  <h1>ಇ-ಸಂಪನ್ಮೂಲಗಳು</h1>

  <div class="grid">
    <a href="#" class="card red">ಕನ್ನಡ ಮಾಧ್ಯಮ</a>
    <a href="#" class="card blue">English Medium</a>
  </div>

</body>
</html>
